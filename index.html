<!DOCTYPE html>
<html>
  <head>
    
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    </head
    
<body>

<!-- Input field to input youtube link -->
<input type="text" id="youtube-link" placeholder="Enter YouTube link here">
<button onclick="getAudio()">Get Audio</button>
<br>
<br>
<audio id="audio-player" controls style="display: none;"></audio>
<script>
    function getAudio() {
        var youtubeLink = document.getElementById("youtube-link").value;
        var audioPlayer = document.getElementById("audio-player");
        var audioSrc = "https://www.youtube.com/watch?v=" + youtubeLink;
        audioPlayer.src = audioSrc;
        audioPlayer.style.display = "block";
    }
</script>

</body>
</html>
